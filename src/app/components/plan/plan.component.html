<div class="container">

    <app-margin></app-margin>
    <div *ngIf="isLoadingResults" class="loading-shade">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!allSemesters" class="plan">
        <app-subject class="tile" *ngFor="let block of subjectList" [block]="block"></app-subject>
    </div>
    <div *ngIf="allSemesters" class="plan-all-semesters">
        <app-subject-all class="tile" *ngFor="let block of subjectList" [block]="block"></app-subject-all>
    </div>
</div>
